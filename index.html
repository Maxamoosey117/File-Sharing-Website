<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />
  <title>File Sharing App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="page">

    <form id="formid">
      <p style="text-align:center; font-size:20px;">Choose a file to share: </p>
      <input style="font-size: 16px;"id='fileid' type='file' name='filename'>
    </form>
  </div>
  <br />
  <div class="page">
    <button style="height:45px; width:200px; font-size:25px;" id="shareButton">Share</button>
  </div>
  <div class="page">


    <p style="text-align:center; font-size:20px;">Your link will appear here after upload: </p>
    <div class="page">
      <div class="link" id="createdLink">
      </div>
    </div>
  </div>

  <br /><br /><br />
  <div class="footer">
    <a target="_blank" href="https://github.com/Maxamoosey117/File-Sharing-Website">https://github.com/Maxamoosey117/File-Sharing-Website</a>
  </div>

  <script text="type/javascript" src="script.js">
  </script>

</body>

</html>
